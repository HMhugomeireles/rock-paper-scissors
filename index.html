<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">

    <nav class="panel-top">
        <h1 class="text-logo">Rock Paper Scissors</h1>
    </nav>

    <div class="panel-score">
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div id="userScore" class="col-5 text-light text-right h1">0</div>
                        <div class="col-2 text-light text-center h1">:</div>
                        <div id="computerScore" class="col-5 text-light h1">0</div>
                    </div>
                    <div class="row">
                        <div class="col-5 text-light text-right h1">USER</div>
                        <div class="col-2 text-light text-center h1">-</div>
                        <div class="col-5 text-light h1">COMPUTER</div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="panel-player-move">
        <div class="container mt-5">
            <div class="row">
                <div class="col text-right">
                    <i id="paper" class="fas fa-hand-paper hands"></i>
                </div>
                <div class="col text-center">
                    <i id="scissors" class="fas fa-hand-scissors hands"></i>
                </div>
                <div class="col">
                    <i id="rock" class="fas fa-hand-rock hands"></i>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="panel-history-played">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="roundsHistorys" class="text-center text-light h3"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
